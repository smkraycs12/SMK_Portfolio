  <body>
    <!-- contact email form  -->
    <div class="container my-container">
      <div class="row my-row">
        <div class="col my-col">
          <h1 id="contacth1">Say Hello!</h1>
        </div>
      </div>
      <!-- row for contact inputs -->
      <div class="row my-row">
        <div class="col my-col">
          <!-- contact info input form -->
          <form>
            <!-- email address input  -->
            <div class="form-group">
              <label for="contactEmail">Your email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            <!-- name of contact input -->
            <div class="form-group">
              <label for="contactsName">Name</label>
              <input class="form-control" id="exampleFormControlTextarea1" rows="1" required>
            </div>
            <!-- message input  -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <!-- button used to submit form info -->
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
